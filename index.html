<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sorting Visualizer</h1>
        <div class="controls">
            <select id="algorithm">
                <option value="Bubble Sort">Bubble Sort</option>
                <option value="Selection Sort">Selection Sort</option>
                <option value="Insertion Sort">Insertion Sort</option>
                <option value="Quick Sort">Quick Sort</option>
                <option value="Merge Sort">Merge Sort</option>
            </select>
            <button id="startBtn">Start</button>
            <button id="stopBtn">Stop</button>
            <button id="resetBtn">Reset Array</button>
             <button id="toggleThemeBtn">Toggle Dark Mode</button> <!-- New Reset button -->
        </div>

         <div id="description" class="description">
            <h2>Algorithm Description</h2>
            <p id="algo-text">Select a sorting algorithm to see how it works here.</p>
        </div>


        <div class="speed-control-container">
  <label for="speedRange" class="speed-label">Speed</label>
  <input type="range" id="speedRange" min="1" max="100" value="50" step="1" orient="vertical">
</div>

        <div id="array-container" class="array-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
